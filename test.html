<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div class="container mx-auto">
        <h1 class="text-center my-14 text-3xl font-extrabold leading-none tracking-tight text-blue-400 md:text-5xl lg:text-6xl dark:text-white">URL Shortner</h1>
        <div class="text-center mb-10 w-full max-w-auto p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <form class="space-y-6" method="post">
                <h5 class="text-xl font-medium text-gray-900 dark:text-white">Paste the URL to be shortened</h5>
                

                <div class="w-full max-w-auto min-w-[200px]">
                    <div class="relative">
                        <input type="email" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md pl-3 pr-16 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Enter the link here (https://example.com)" />
                        <button class="absolute right-1 top-1 rounded bg-slate-800 py-1 px-2.5 border border-transparent text-center text-sm text-white transition-all shadow-sm hover:shadow focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">
                            Short URL
                        </button>
                        
                        <span class="flex justify-start my-2 text-red-500">sfsfsfsf</span>
                        
                        <h5 class="text-center mt-14 dark:text-white text-lg">
                            ShortURL is a free tool to shorten URLs and generate short links <br> URL shortener allows to create a shortened link making it easy to share
                        </h5>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
